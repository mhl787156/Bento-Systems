<!-- extend base layout -->
{% extends "base.html" %}
 
{% block content %}
  <h2>Select Menu</h2>
 
  {% for message in form.menu.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <form action="{{ url_for('selectMenu') }}" method=post>
    
    <p>{{form.menu.label}}
    {{form.menu}}</p>

    <p>{{ form.submit }}</p>

  </form>
     
{% endblock %}

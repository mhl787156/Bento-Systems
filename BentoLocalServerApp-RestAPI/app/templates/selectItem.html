<!-- extend menubase layout -->
{% extends "menubase.html" %}
 
{% block menucontent %}
  <h2>Select Item</h2>
 
  {% for message in form.item.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <form action="{{ url_for('selectItem',url=url) }}" method=post>
    
    <p>{{form.item.label}}
    {{form.item}}</p>

    <p>{{ form.submit }}</p>

  </form>
     
{% endblock %}

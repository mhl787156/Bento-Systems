<!-- extend base layout -->
{% extends "base.html" %}
 
{% block content %}
  <h2>Add A Menu Section</h2>
 
  {% for message in form.sectionName.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
   
  <form action="{{ url_for('addMenuSection') }}" method=post>
     
    {{ form.sectionName.label }}
    {{ form.sectionName }}
     
    {{ form.submit }}

  </form>
     
{% endblock %}
